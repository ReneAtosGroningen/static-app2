<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Speel galgje</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="clientcode.js"></script>

    <br/>
    <div class="container nicecontainer pt-2">
      <h1>Speel Galgje</h1>
    </div>
    <br/>
    <div class="container">
      <button type="button" class="btn btn-info" onclick="StartNewGame()">Start een nieuw spel</button>
    </div>
    <br/>
    <div class="container nicecontainer">
      <div class="row">
        <div class="col">
          <br/>
          Woord
          <hr/>                        
          <div class="WoordBoxStyle" id="woord">dfdfdf</div>
          <br/>
          Gespeeld: 
          <div class="WoordBoxStyle" id="gespeeld">??</div>
          <br/>
          Raad een letter: <input type="text" style="width: 50px;" maxlength="1" minlength="1" class="WoordBoxStyle" id="letter"/>
          <br/>
          Code: <span id="code">dsds</span>
          <br/>
          <button type="submit" id="verzendKnop" class="btn btn-primary" onclick="SendCharacter()">Verstuur</button>         
          <br/>&nbsp;<br/>
        </div>
        <div class="col">
          <br/>
          Score
          <hr/>
          <div class="WoordBoxStyle" id="score">8</div>
          
        </div>
      </div>
    </div>
    <div class="container small">
      <div class="small">2020-10-20 08:59</div>
    </div>
  </body>
</html>
